name: Update Events on Org Page

on:
  schedule:
    - cron: "0 7 * * 1"  # weekly on Monday
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pandas

      - name: Run event updater
        run: python events/scripts/update_dropins.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update next events"
          git push
